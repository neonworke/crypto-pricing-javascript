<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Pricing App</title>
  </head>
  <body>
    <div id="app">
      <header class="site-header text-center py-3">
        <nav>
          <span class="text-white font-bold text-xl">Crypto Price Listing</span>
        </nav>
      </header>
      <section class="flex justify-center">
        <div
          class="
            card-container
            grid
            lg:grid-cols-3
            justify-center
            w-9/12
            place-items-center
            mt-4
            lg:h-96
          "
        >
          <div
            class="currency-card w-48 h-28 rounded py-4 px-4 text-white mb-4"
            id="bitcoin-card"
          >
            <span class="currency-title">Bitcoin</span>
            <sup class="currency-symbol">BTC</sup>
            <div
              class="
                currency-rank
                float-right
                w-6
                h-6
                border-2 border-white
                rounded-full
                flex
                justify-center
                items-center
              "
            >
              1
            </div>
            <div class="currency-price text-2xl mt-4">$37895</div>
          </div>
        </div>
      </section>
      <footer
        class="site-footer text-white text-center w-full fixed bottom-0 py-2"
      >
        <span class="">Copyright 2021</span>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
